<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="blog,personal,responsive,search,font awesome,pages,posts,multilingual,highlight.js,syntax highlighting,premium,shortcuts">
    <title>{{ .Title }} | High Performance Computing Center</title>
    <meta itemprop="name" content="{{ .Title }}">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="High Performance Computing Center">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="{{ "logo.ico" | relURL }}">
    <link rel="stylesheet" href="{{ "theme.css" | relURL }}">
</head>

<body class="BilboBaggins-theme">

    <nav>
    <div class="container">
        <ul class="topnav">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </div>
    </nav>

    <header>
        <div class="container">
            <div class="logo">
                <a id="siteBaseUrl" href="{{ .Site.BaseURL }}" class="logo">
                    <img src="{{ "logo.png" | relURL }}" alt="" height=177>
                </a>
            </div>
            <div class="titles">
                <h3 class="title"><a href="{{ .Site.BaseURL }}">High Performance Computing Center</a></h3>
                <span class="subtitle">Scuola Normale Superiore</span>
            </div>
            <div class="toggler">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <div class="main container">
        {{ block "main" . }}{{ end }}
    </div>

    <footer>
        <div class="container">
            <div class="recent-posts">
                <strong>Latest posts</strong>
                <ul>
                    <li>
                        <a href="{{ "page/news" | relURL }}">News</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <div class="credits">
        <div class="container">
            <div class="author">
                <a href=""  target="_blank">
                    2020 HPC Center SNS - Inspired at github.com/Lednerb Bilberry Hugo Theme
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ "theme.js" | relURL }}"></script>
</body>
</html>
